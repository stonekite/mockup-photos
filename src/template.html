<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>mockup-photos</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<style>
			.preview-widget {
				width: 100%;
				margin: 30px 0 0;
				border: 1px dashed rgba(0, 0, 0, 0.2);
				position: relative;
			}

			.preview-widget::before {
				content: 'WIDGET PREVIEW';
				position: absolute;
				display: block;
				top: -18px;
				font-size: 11px;
				color: rgba(0, 0, 0, 0.5);
			}
		</style>
		<% preact.headEnd %>
	</head>
	<body data-widget-host="habitat">
		<div class="preview-widget">
			<script type="text/props">
			  { "color": "red" }
			</script>
		</div>
		<% preact.bodyEnd %>
	</body>
</html>
